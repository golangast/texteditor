<body>


<div class="flex-con">
  <div class="control-group html">
    <label class="control-label" for="textarea2">Code</label>
    <div class="controls">
      <textarea class="code CodeMirror-code code CodeMirror cm-s-dracula" name="code" id="code" cols="40" rows="5" placeholder="Enter code here ..."
        style="width: 810px; height: 200px">
abc
<div class="bg">I have background.</div>
def
</textarea>
    </div>
  </div>

  <div class="control-group css">
    <label class="control-label " for="textarea3">CSS</label>
    <div class="controls">
      <textarea id="codert" class="code CodeMirror-code code CodeMirror cm-s-dracula" name="codeCSS" cols="40" rows="5" placeholder="Enter code here ..."
        style="width: 810px; height: 200px">
.bg {
background: steelblue;
}
</textarea>
    </div>
  </div>

  <div class="control-group js">
    <label class="control-label" for="textarea3">javascripts</label>
    <div class="controls">
      <textarea id="code-js" class="code CodeMirror-code code CodeMirror cm-s-dracula" autocorrect="off" autocapitalize="off"
        spellcheck="false" tabindex="0"
        style="position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;">
        document.getElementsByClassName('bg')[0].innerHTML = "I have backgrasdound. And I am changed text by Javascript. ";
      </textarea>
    </div>
  </div>
</div>
